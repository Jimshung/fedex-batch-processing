<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FedEx 訂單處理系統</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #667eea;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #666;
        font-size: 0.9em;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .btn-success {
        background: #28a745;
        color: white;
      }

      .btn-success:hover {
        background: #218838;
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
      }

      .status-message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .status-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status-info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .orders-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .orders-table th,
      .orders-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .orders-table th {
        background: #f8f9fa;
        font-weight: 600;
        color: #495057;
      }

      .orders-table tr:hover {
        background: #f8f9fa;
      }

      .status-badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-weight: 600;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-processing {
        background: #cce5ff;
        color: #004085;
      }

      .status-completed {
        background: #d4edda;
        color: #155724;
      }

      .status-failed {
        background: #f8d7da;
        color: #721c24;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .refresh-btn {
        background: none;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        color: #667eea;
        padding: 5px;
      }

      .refresh-btn:hover {
        color: #764ba2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <h1>🚚 FedEx 訂單處理系統</h1>
            <p>Benedbiomed 訂單審核與處理儀表板</p>
          </div>
          <div style="text-align: right">
            <div id="userInfo" style="margin-bottom: 10px; opacity: 0.9"></div>
            <a
              href="/auth/logout"
              style="
                color: rgba(255, 255, 255, 0.8);
                text-decoration: none;
                font-size: 0.9em;
              "
            >
              🚪 登出
            </a>
          </div>
        </div>
      </div>

      <div class="content">
        <!-- 狀態訊息 -->
        <div id="statusMessage" class="status-message"></div>

        <!-- 統計資訊 -->
        <div class="stats-grid" id="statsGrid">
          <div class="stat-card">
            <div class="stat-number" id="totalOrders">-</div>
            <div class="stat-label">總訂單數</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pendingOrders">-</div>
            <div class="stat-label">待審核</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="approvedOrders">-</div>
            <div class="stat-label">已核准</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completedOrders">-</div>
            <div class="stat-label">已完成</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="failedOrders">-</div>
            <div class="stat-label">失敗</div>
          </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="action-buttons">
          <button
            class="btn btn-primary"
            id="processBtn"
            onclick="processApprovedOrders()"
          >
            <span id="processBtnText">🚀 處理已核准訂單</span>
            <span
              id="processBtnLoading"
              class="loading"
              style="display: none"
            ></span>
          </button>
          <button
            class="btn btn-secondary"
            id="retryBtn"
            onclick="retryFailedOrders()"
          >
            <span id="retryBtnText">🔄 重新處理失敗訂單</span>
            <span
              id="retryBtnLoading"
              class="loading"
              style="display: none"
            ></span>
          </button>
          <button class="btn btn-success" onclick="refreshData()">
            <span>📊 重新整理數據</span>
          </button>
          <a
            href="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID"
            target="_blank"
            class="btn btn-secondary"
          >
            📋 開啟 Google Sheet
          </a>
        </div>

        <!-- 訂單列表 -->
        <div>
          <h3>
            📋 訂單列表
            <button class="refresh-btn" onclick="refreshData()">🔄</button>
          </h3>
          <table class="orders-table" id="ordersTable">
            <thead>
              <tr>
                <th>核准</th>
                <th>處理狀態</th>
                <th>訂單編號</th>
                <th>客戶名稱</th>
                <th>總金額</th>
                <th>FedEx 追蹤號碼</th>
                <th>備註/錯誤訊息</th>
              </tr>
            </thead>
            <tbody id="ordersTableBody">
              <tr>
                <td
                  colspan="7"
                  style="text-align: center; padding: 40px; color: #666"
                >
                  載入中...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const API_BASE_URL = window.location.origin;

      // 載入用戶信息
      async function loadUserInfo() {
        try {
          const response = await fetch(`${API_BASE_URL}/api/user`, {
            credentials: 'include',
          });
          const data = await response.json();

          if (data.success) {
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
              <div style="font-size: 0.9em;">
                👤 ${data.user.name}<br>
                📧 ${data.user.email}
              </div>
            `;
          }
        } catch (error) {
          console.error('載入用戶信息失敗:', error);
        }
      }

      // 顯示狀態訊息
      function showMessage(message, type = 'info') {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.textContent = message;
        statusDiv.className = `status-message status-${type}`;
        statusDiv.style.display = 'block';

        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }

      // 載入統計資訊
      async function loadStats() {
        try {
          const response = await fetch(`${API_BASE_URL}/api/stats`, {
            credentials: 'include',
          });
          const data = await response.json();

          if (data.success) {
            const stats = data.data;
            document.getElementById('totalOrders').textContent = stats.total;
            document.getElementById('pendingOrders').textContent =
              stats.pending;
            document.getElementById('approvedOrders').textContent =
              stats.approved;
            document.getElementById('completedOrders').textContent =
              stats.completed;
            document.getElementById('failedOrders').textContent = stats.failed;
          }
        } catch (error) {
          console.error('載入統計資訊失敗:', error);
          showMessage('載入統計資訊失敗', 'error');
        }
      }

      // 載入訂單列表
      async function loadOrders() {
        try {
          const response = await fetch(`${API_BASE_URL}/api/orders`, {
            credentials: 'include',
          });

          const data = await response.json();

          if (data.success) {
            displayOrders(data.orders);
          } else {
            if (response.status === 401) {
              showMessage('登入已過期，請重新登入', 'error');
              setTimeout(() => {
                window.location.href = '/auth/google';
              }, 2000);
            } else {
              showMessage(data.message || '載入訂單失敗', 'error');
            }
          }
        } catch (error) {
          console.error('載入訂單列表失敗:', error);
          showMessage('載入訂單列表失敗', 'error');
        }
      }

      // 顯示訂單列表
      function displayOrders(orders) {
        const tbody = document.getElementById('ordersTableBody');

        if (orders.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #666;">沒有訂單數據</td></tr>';
          return;
        }

        tbody.innerHTML = orders
          .map(
            (order) => `
                <tr>
                    <td>
                        <input type="checkbox" ${order.approve ? 'checked' : ''} disabled>
                    </td>
                    <td>
                        <span class="status-badge status-${getStatusClass(order.processingStatus)}">
                            ${order.processingStatus}
                        </span>
                    </td>
                    <td>${order.orderNumber}</td>
                    <td>${order.customerName}</td>
                    <td>${order.totalPrice} ${order.currency}</td>
                    <td>${order.fedexTracking || '-'}</td>
                    <td>${order.notesError || '-'}</td>
                </tr>
            `
          )
          .join('');
      }

      // 取得狀態 CSS 類別
      function getStatusClass(status) {
        switch (status) {
          case '待審核':
            return 'pending';
          case '處理中':
            return 'processing';
          case '已完成':
            return 'completed';
          case '失敗':
            return 'failed';
          default:
            return 'pending';
        }
      }

      // 處理已核准訂單
      async function processApprovedOrders() {
        const btn = document.getElementById('processBtn');
        const btnText = document.getElementById('processBtnText');
        const btnLoading = document.getElementById('processBtnLoading');

        btn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';

        try {
          const response = await fetch(
            `${API_BASE_URL}/api/process-approved-orders`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include',
            }
          );

          const data = await response.json();

          if (data.success) {
            showMessage(data.message, 'success');
            await refreshData();
          } else {
            showMessage(data.message || '處理失敗', 'error');
          }
        } catch (error) {
          console.error('處理已核准訂單失敗:', error);
          showMessage('處理已核准訂單失敗', 'error');
        } finally {
          btn.disabled = false;
          btnText.style.display = 'inline';
          btnLoading.style.display = 'none';
        }
      }

      // 重新處理失敗訂單
      async function retryFailedOrders() {
        const btn = document.getElementById('retryBtn');
        const btnText = document.getElementById('retryBtnText');
        const btnLoading = document.getElementById('retryBtnLoading');

        btn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';

        try {
          const response = await fetch(
            `${API_BASE_URL}/api/retry-failed-orders`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              credentials: 'include',
            }
          );

          const data = await response.json();

          if (data.success) {
            showMessage(data.message, 'success');
            await refreshData();
          } else {
            showMessage(data.message || '重新處理失敗', 'error');
          }
        } catch (error) {
          console.error('重新處理失敗訂單失敗:', error);
          showMessage('重新處理失敗訂單失敗', 'error');
        } finally {
          btn.disabled = false;
          btnText.style.display = 'inline';
          btnLoading.style.display = 'none';
        }
      }

      // 重新整理數據
      async function refreshData() {
        await Promise.all([loadUserInfo(), loadStats(), loadOrders()]);
      }

      // 頁面載入時初始化
      document.addEventListener('DOMContentLoaded', function () {
        refreshData();

        // 每 30 秒自動重新整理
        setInterval(refreshData, 30000);
      });
    </script>
  </body>
</html>
